<!DOCTYPE html>
<html>
  <head>
    <title>Geotagged Image Locater</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.5.1/dist/leaflet.css"
      integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ=="
      crossorigin=""
    />
    <script
      src="https://unpkg.com/leaflet@1.5.1/dist/leaflet.js"
      integrity="sha512-GffPMF3RvMeYyc1LWMHtK8EbPv0iNZ8/oTtHPx9/cc2ILxQ+u905qIwdpULaqDkyBKgOaB57QTMg7ztg8Jm2Og=="
      crossorigin=""
    ></script>
    <style type="text/css">
      body {
        margin: 0;
        padding: 0;
      }
      html,
      body,
      #map {
        width: 100%;
        height: 100%;
        background-color: aliceblue;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script>
      var map = L.map("map").setView(
        [28.860891827586183, 1.6772206149121374],
        5.0
      );
      L.tileLayer("../map-data/raster-tiles/{z}/{x}/{y}.png", {
        minZoom: 5,
        maxZoom: 13,
        tms: false,
        attribution: "Generated by TilesXYZ",
      }).addTo(map);

      // Adding Marker
      const marker = L.marker([35.294952, 3.056239]).addTo(map);

      // Add popup message
      let template = `
<h3>(Latitude, Longitude)</h3>
<p>Date and Time</p>
<p>(Width, Length) Resolution</p>
<p>Lens Model</p>
<div style="text-align:center">
    <img width="150" height="150"src="../images/test.jpeg"/>
</div>
`;
      marker.bindPopup(template);

      // Add circle
      const circle = L.circle([35.294952, 3.056239], {
        radius: 50000,
        color: "#0080ff",
        fillColor: "#0080ff",
        fillOpacity: 0.2,
      }).addTo(map);
    </script>
  </body>
</html>
